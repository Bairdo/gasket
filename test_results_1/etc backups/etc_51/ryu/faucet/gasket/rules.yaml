

services:
    portal:
        mac: &portal 11:22:33:44:55:66

rules:
    allowall: &allowall
    - rule:
        # Faucet Rule
        _name_: _user-name_
        _mac_: _user-mac_
        dl_src: _user-mac_
        dl_type: 0x0800
        actions:
            allow: 1
    - rule:
        _name_: _user-name_
        _mac_: _user-mac_
        dl_src: _user-mac_
        dl_type: 0x0806
        actions:
            allow: 1

    block-tcp: &blocktcp
    - rule:
        _name_: _user-name_
        _mac_: _user-mac_
        dl_src: _user-mac_
        dl_type: 0x800
        ip_proto: 6
        actions:
            allow: 0

    block-udp: &blockudp
    - rule:
        _name_: _user-name_
        _mac_: _user-mac_
        dl_src: _user-mac_
        dl_type: 0x800
        ip_proto: 17
        actions:
            allow: 0
acls:
    allow-all:
        _authport_:
            *allowall

    block-tcp:
        _authport_:
        - rule:
            _name_: _user-name_
            _mac_: _user-mac_
            dl_src: _user-mac_
            dl_type: 0x800
            ip_proto: 6
            actions:
                allow: 0

    block-udp:
        _authport_:
        - rule:
            _name_: _user-name_
            _mac_: _user-mac_
            dl_src: _user-mac_
            dl_type: 0x800
            ip_proto: 17
            actions:
                allow: 0

    student:
        _authport_:
            - *blocktcp
            - *blockudp
            - *allowall


---
version: 0

logger_location: /var/log/ryu/faucet/gasket/auth_app.log

faucet:
    prometheus_port: 9302
    ip: 127.0.0.1

files:
    # the location of files. pid should contain the process id (pid) of the main faucet-process (ryu-manager)
    #  should be obtainable with "ps aux | grep faucet.faucet | head -n1 awk '{print $2}' > /etc/ryu/faucet/contr_pid"
    controller_pid: /var/run/faucet.pid
    faucet_config: /etc/ryu/faucet/faucet.yaml
    acl_config: /etc/ryu/faucet/faucet-acls.yaml
    base_config: /etc/ryu/faucet/gasket/base-acls.yaml

# rules to be applied for a user once authenticated.
auth-rules:
    file: /etc/ryu/faucet/gasket/rules.yaml
dps:
    faucet-1:
        interfaces:
            2:
                auth_mode: access
            3:
                auth_mode: access


hostapd:
    host: 172.220.0.101
    port: 8888
    # timeout - see https://docs.python.org/3/library/socket.html#socket.socket.settimeout
    request_timeout: 4
    unsolicited_timeout: 4
    # in hostapd.conf 'ctl_interface...:udp:20000' might be how you specifiy what to do
    # socket_path: /path/to/hostapd/ctrl/socket # may also be used instead of host & port, when using the unix socket interface
  
    # bind_address & bind port must be used if udp port forwarding is used.
    unsolicited_bind_address: 0.0.0.0
    unsolicited_bind_port: 8890
    request_bind_address: 0.0.0.0
    request_bind_port: 8891

    # Specifies how UDP packets traverse (docker) firewall.
    # ping - gasket will send a ping. timeout variable must be set.
    # ping-and-portforward - socket will listen on a constant port. (set firewall to allow the port). must be used with the coresponding *_bind_address & *_bind_port above.
    #
    # Only 'ping' option is allowed when socket is a UNIX socket.
    unsolicited_socket_type: ping
    request_socket_type: ping
